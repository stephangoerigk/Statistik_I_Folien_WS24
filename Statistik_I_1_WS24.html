### Pr√ºfung: Hinweise zu Rechenaufgaben

&lt;small&gt;

* Endergebnis (auf 2 Nachkommastellen gerundet) z√§hlt f√ºr die Benotung
  - Angabe von Nachkommastellen ist bei ganzen Zahlen nicht notwendig, z.B. `\(12\)` statt `\(12,00\)` ist ok
  - Aufschreiben des Rechenwegs ist aber empfohlen um ggf. Teilpunkte erhalten zu k√∂nnen
  
* 2 M√∂glichkeiten zum Umgang mit Nachkommastellen bei Zwischenergebnissen: 
  - a) exakte Zahlen verwenden (d.h. Zwischenergebnis ungerundet im Taschenrechner speichern und zum Weiterrechnen benutzen, oder (Zwischen-)Ergebnis auf Basis von Rohwerten ausrechnen lassen *falls entsprechend richtige Formel im Taschenrechner hinterlegt*)
  - b) Zwischenergebnis auf 2 Nachkommastellen runden ( `\(\geq\)` x.xx45 wird aufgerundet, &lt; x.xx45 wird abgerundet)

  `\(\rightarrow\)` Innerhalb einer Aufgabe konsistent f√ºr eine der beiden M√∂glichkeiten entscheiden! 

  `\(\rightarrow\)` Bei Angabe des Rechenwegs: Notieren wenn man mit exakten Zahlen gerechnet hat, aber f√ºr den Rechenweg gerundete Zahlen angegeben hat

**Als Beispiel folgende Rechenaufgabe: ** `\(7 \div 3 \cdot 1000\)`
* Ergebnis mit exakten Zahlen: `\(2333,33\)`
* Ergebnis mit gerundetem Zwischenschritt: `\(2330\)` bzw. `\(2330,00\)` (Schritt 1: `\(7 \div 3 = 2,33\)`; Schritt 2: `\(2,33 \cdot 1000\)`)

`\(\rightarrow\)` Beide Ergebnisse sind f√ºr die Pr√ºfung richtig!

class: top, left
### Variablen

Arten von Variablen ‚Äì nach Art der Merkmalsauspr√§gungen

* **stetig** (kontinuierlich): jedes Intervall besitzt unendlich viele Merkmalsauspr√§gungen (z.B. L√§nge, Zeit, Masse)
  
* **diskret** (diskontinuierlich): Intervall mit endlich vielen Auspr√§gungen z.B. Geschlecht, Lieblingsfarbe

  * **dichotom** (bin√§r) = 2 Abstufungen (0, 1) 
  * **polytom** = mehrfach gestuft
  * **konstant** = nur 1 Merkmalsauspr√§gung
  
`\(\rightarrow\)` Art der Variable bestimmt das statistische Verfahren (z.B. stetig `\(\rightarrow\)` Regression, bin√§r `\(\rightarrow\)` logistische Regression)

###  Statistische Hypothesen

#### Ableitung von statistisch-pr√ºfbaren Hypothesen aus wiss. Hypothese

* Die Hypothese muss in numerische Ausdr√ºcke umgewandelt werden.

* Man spricht von einem **Hypothesenpaar:**

  * **Nullhypothese `\((H_0)\)`:** Der hypothetisierte Effekt besteht nicht.

  * **Alternativhypothese `\((H_1)\)`:** Der hypothetisierte Effekt besteht

* In der Forschung hofft man oft, dass die `\(H_1\)` zufrifft (Hier steckt der angenommene Effekt drin)

* Man versucht, **"Die `\(H_0\)` zu verwerfen"** (Hypothesentest kommt sp√§ter)

###  Statistische Hypothesen

#### Ableitung von statistisch-pr√ºfbaren Hypothesen aus wiss. Hypothese

Beispiel: **(Ungerichtete) Forschungshypothese:**

"M√§nner und Frauen sind im Schnitt unterschiedlich gro√ü."

* ** `\(H_0\)` ** Es besteht **kein Unterschied** zwischen der durchschnittlichen Gr√∂√üe der M√§nner (Mittelwert) und der durchschnittlichen Gr√∂√üe der Frauen.

* ** `\(H_1\)` ** Es besteht **ein Unterschied** zwischen der durchschnittlichen Gr√∂√üe der M√§nner (Mittelwert) und der durchschnittlichen Gr√∂√üe der Frauen.

**Ableitung statistische Hypothese:**

* ** `\(H_0\)` ** Mittelwert M√§nner - Mittelwert Frauen `\(=\)` 0

`\(\rightarrow\)` **In Zahlen:** Wenn kein Unterschied besteht ist Differenz  = 0  (z.B. 10 - 10 = 0)

* ** `\(H_1\)` ** Mittelwert M√§nner - Mittelwert Frauen `\(\neq\)` 0

`\(\rightarrow\)` **In Zahlen:** Wenn ein Unterschied besteht ist Differenz `\(\neq\)`  0 (z.B. 15 - 10 = 5)
